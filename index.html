<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emergency Service Directory - BD Govt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Hind Madurai', 'Roboto', Arial, sans-serif;
        }


        /* .bangla { font-family: 'Hind Madurai', sans-serif; }
       .english { font-family: 'Roboto', Arial, sans-serif; }
    */
    </style>
</head>

<body class="bg-gray-50 font-roboto">
    <!-- Navigation/Header -->
    <header class="bg-white shadow-sm">
        <nav
            class="container mx-auto flex flex-wrap justify-between items-center gap-5 md:gap-20 lg:gap-80 xl:gap-120 px-4 py-5">
            <!-- Logo + Title -->
            <div class="mx-auto flex flex-cols items-center md:flex-row gap-4">
                <img class="w-18" src="./assets/logo.png" alt="BD Govt Logo">
                <h1 class="text-green-800 text-[20px] font-bold">
                    Emergency<br>Service
                </h1>
            </div>
            <!-- Navbar cards -->
            <div class="mx-auto flex md:flex-row items-center gap-8">
                <!-- Heart badge -->
                <div class="flex justify-center items-center h-12 w-20 md:w-32 rounded-full font-bold bg-[##FFFFFF] p-3">
                    <p class="pr-2 md:pr-5 md:text-[1.6rem]" id="heart-nav">0</p>
                    <p class="text-[1.5rem]"><i class="fa-solid fa-heart text-red-500"></i></p>
                </div>
                <!-- Coin badge -->
                <div class="flex justify-center items-center h-12 w-20 md:w-32 rounded-full font-bold bg-[#FFFFFF] p-5">
                    <p id="nav-coin"  class="pr-2 md:pr-5 md:text-[1.6rem]">100</p>
                    <img class="w-8" src="./assets/coin.png" alt="coin">
                </div>
                <!-- Click button badge -->
                <div class="flex justify-center items-center h-12 w-20 md:w-32 rounded-full bg-[#00A63E] p-3">
                    <button
                        class="flex justify-center items-center gap-2 rounded-full h-12 px-9 font-bold text-white bg-[#00A63E] hover:bg-[#008C2D]">
                        ClickMe
                    </button>
                </div>
            </div>
        </nav>
<!-- Hero Banner -->
        <section
            class="bg-[linear-gradient(90deg,#013122,#006747_50%,#013223_100%)] flex flex-col text-center justify-center items-center p-5 mt-3">
            <figure>
                <img class="w-36 mx-auto" src="./assets/logo-dark.png" alt="Govt Logo Dark">
            </figure>
            <h1 class="text-3xl md:text-4xl text-white font-bold">Emergency Service Directory</h1>
            <p class="text-lg text-white font-semibold">সরকারি জরুরি নম্বর এক ক্লিকে – গণপ্রজাতন্ত্রী বাংলাদেশ সরকারের
                উদ্যোগ</p>
        </section>
    </header>
